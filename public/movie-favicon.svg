<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient - from dark red to gold -->
  <defs>
    <linearGradient id="movieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
  </defs>
  
  <!-- Gradient background with rounded corners -->
  <rect width="100%" height="100%" rx="15" ry="15" fill="url(#movieGradient)"/>
  
  <!-- Simple black play triangle in center -->
  <polygon points="35,25 75,50 35,75" fill="#000000" stroke="#000000" stroke-width="1"/>
</svg>
